<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Enquiry Bot - Login Activities</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }
        .login-activity {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-activity p {
            margin: 5px 0;
        }
        .login-activity .timestamp {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Activities</h2>
        <div class="login-activities">
            {% for activity in activities %}
                <div class="login-activity">
                    <p>User: {{ activity.user.name }}</p>
                    <p>Email: {{ activity.user.email }}</p>
                    <p class="timestamp">Logged in at: {{ activity.timestamp }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
