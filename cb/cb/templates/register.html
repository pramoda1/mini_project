<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Enquiry Bot - Register</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background: url('https://www.mcehassan.ac.in/assets/images/Gallery/College/1.jpg') no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box-form {
            width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 30px;
        }
        .box-input {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .box-input label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 1em;
            pointer-events: none;
            transition: .5s;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0 5px;
        }
        .box-input input {
            width: calc(100% - 22px);
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 10px;
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        .box-input input:focus ~ label,
        .box-input input:valid ~ label {
            top: -20px;
        }
        button {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            background: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px;
        }
        .register {
            font-size: .9em;
            color: #fff;
            margin-top: 20px;
        }
        .register a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="box-form">
            <h2>Register</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="box-input">
                    <input type="text" name="name" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="box-input">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="box-input">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="box-input">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <label for="confirm_password">Confirm Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="register">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </section>
</body>
</html>
