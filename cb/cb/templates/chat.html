<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Enquiry Bot - Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;0,500;0,900;1,300;1,900&family=Roboto+Mono:ital,wght@0,300;0,600;1,600&display=swap">
    <style>
        body {
            font-family: 'Inter Tight', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        #iframe-container {
            height: 430px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
        #user-input {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #user-message {
            flex: 1;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
            background-color: #fff;
            color: #333;
            transition: box-shadow 0.3s ease;
            outline: none; /* Remove outline on focus */
        }
        #user-message:focus {
            box-shadow: 0 0 5px #007bff;
        }
        button {
            height: 40px;
            padding: 0 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 2em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Enquiry Chat Bot</h2>
        <div id="iframe-container">
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/dde9d496-398a-4785-979b-62e28b6343e5"></iframe>
        </div>
    </div>
</body>
</html>
